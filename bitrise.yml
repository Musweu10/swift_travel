---
format_version: "8"
default_step_lib_source: "https://github.com/bitrise-io/bitrise-steplib.git"
project_type: flutter
workflows:
  deploy-android:
    steps:
      - flutter-build@0:
          inputs:
            - ios_additional_params: "--release --no-codesign --build-number $GIT_CLONE_COMMIT_COUNT"
            - android_additional_params: >-
                --release --build-number $GIT_CLONE_COMMIT_COUNT --target-platform
                android-arm64
            - platform: android
      - deploy-to-bitrise-io@1:
          inputs:
            - deploy_path: $BITRISE_APK_PATH
            - notify_user_groups: none
      - telegram-notify@1:
          inputs:
            - custom_message: "Build number: $GIT_CLONE_COMMIT_COUNT"
            - download_url: $BITRISE_PUBLIC_INSTALL_PAGE_URL
          is_always_run: false
      - cache-push@2:
          inputs:
            - compress_archive: "true"
  deploy-ios:
    steps:
      - activate-ssh-key@4:
          run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
      - git-clone@4: {}
      - certificate-and-profile-installer@1: {}
      - script@1:
          inputs:
            - content: |-
                #!/usr/bin/env bash
                set -e
                set -x

                bash $BITRISE_SOURCE_DIR/CI/latest.sh stable
          title: Get latest version
      - cache-pull@2: {}
      - script-runner@0:
          inputs:
            - file_path: $BITRISE_SOURCE_DIR/CI/prebuild.sh
          title: Prebuild
      - flutter-installer@0:
          inputs:
            - installation_bundle_url: $FLUTTER_ARCHIVE_URL
      - script@1:
          inputs:
            - content: >-
                #!/usr/bin/env bash

                # fail if any commands fails

                set -e

                # debug log

                set -x


                flutter build ios --config-only --no-codesign --release
                --build-number $GIT_CLONE_COMMIT_COUNT
          title: flutter build ios
      - xcode-archive@3: {}
      - deploy-to-itunesconnect-application-loader@1:
          inputs:
            - password: $APPLE_PASSWORD
            - app_password: $APPLE_2FA
            - itunescon_user: $APPLE_EMAIL
      - cache-push@2: {}
    after_run: []
  build:
    steps:
      - activate-ssh-key@4:
          run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
      - git-clone@4: {}
      - certificate-and-profile-installer@1: {}
      - script@1:
          inputs:
            - content: |-
                #!/usr/bin/env bash
                # fail if any commands fails
                set -e
                # debug log
                set -x

                bash $BITRISE_SOURCE_DIR/CI/latest.sh stable
          title: Get latest version
      - script-runner@0:
          inputs:
            - file_path: $BITRISE_SOURCE_DIR/CI/prebuild.sh
          title: Prebuild
      - cache-pull@2: {}
      - flutter-installer@0:
          inputs:
            - installation_bundle_url: $FLUTTER_ARCHIVE_URL
            - version: stable
      - flutter-build@0:
          inputs:
            - ios_additional_params: >-
                --no-codesign --release --build-number $GIT_CLONE_COMMIT_COUNT

            - android_additional_params: >-
                --release --build-number $GIT_CLONE_COMMIT_COUNT --target-platform
                android-arm64
      - cache-push@2: {}
    after_run: []
app:
  envs:
    - opts:
        is_expand: false
      BITRISE_FLUTTER_PROJECT_LOCATION: .
    - opts:
        is_expand: false
      BITRISE_PROJECT_PATH: ios/Runner.xcworkspace
    - opts:
        is_expand: false
      BITRISE_SCHEME: Runner
    - opts:
        is_expand: false
      BITRISE_EXPORT_METHOD: app-store
trigger_map:
  - push_branch: deploy
    workflow: deploy-ios
  - pull_request_source_branch: "*"
    workflow: build
