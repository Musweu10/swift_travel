include: package:lint/analysis_options.yaml

analyzer:
  exclude:
    - lib/generated/intl/**
    - lib/generated/l10n.dart
    - "**/*.g.dart"
    - "**/*.freezed.dart"
  errors:
    sort_pub_dependencies: ignore
    import_of_legacy_library_into_null_safe: ignore

linter:
  rules:
    - prefer_single_quotes
